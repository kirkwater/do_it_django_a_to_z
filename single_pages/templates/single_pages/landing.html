<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>혀누기 장난감</title>
    <link href = "{% static 'blog/bootstrap5/css/bootstrap.min.css' %}" rel = "stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/8539b76a2f.js" crossorigin="anonymous"></script>
    <link href="{% static 'single_pages/css/landing.css' %}" rel = "stylesheet" type="text/css">
</head>
<body>
        {% include 'blog/navbar.html' %}
        <section>
            <div class = "container">
                <div class="row justify-content-between mt-4"> <!-- mt-5를 하면 네비바랑 좀 멀어진다-->
                    <div class = "col-lg-6 text-white"> <!-- col-lg-6는 처음 12칸을 할당한 것 중에 6칸을 할당한다는 것이다.-->
                        <h1 class="mt-5">혀누기 장난감</h1>
                        <!-- <br>  줄바꾸기-->
                        <p>미래의 프로그래머를 꿈꾸며 공부하는 중입니다.</p>
                        <p> 성장하는 모습을 저의 블로그를 통해 알아 보실 수 있습니다.</p>
                    </div>
                    <div class = "col-lg-5 mt-5">
                        <h2 class = "text-light">Blog - Recent posts</h2>
                        {% for post in recent_posts %}
                        <div class="card mt-1">
                          <div class="card-body">
                              <h6><a href="{{post.get_absolute_url}}" class="text-decoration-none text-black">{{post.title}}</a></h6>
                              <span class="bade rounded-pill bg-light text-black float-end">
                                  <img class="mr-1 rounded-circle " width="20px" src="{{post.get_avatar_url}}" alt="{{post.author}}">
                                  {{ post.author.username }}
                                  &nbsp;&nbsp;
                                  {{ post.created_at }}
                              </span>
                          </div>
                        </div>
                        {% endfor %}
                    </div>
                    </div>
"               </div>
            </div>
        </section>

<div class="fixed-bottom">
    {% include 'blog/footer.html' %}
 >      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</div>
</body>
</html>
